<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Карусель</title>
    <link rel="stylesheet" href="./style6.css">
</head>
<body>
<section class="carousel" aria-label="Пример карусели">
    <input type="radio" name="slides" id="slide1" checked>
    <input type="radio" name="slides" id="slide2" checked>
    <input type="radio" name="slides" id="slide3" checked>

    <div class="carousel__track">
        <div class="carousel__slide" id="s1">
            <h3>Слайд 1</h3>
            <p>Это первый слайд.</p>
        </div>
        <div class="carousel__slide" id="s2">
            <h3>Слайд 2</h3>
            <p>Это второй слайд.</p>
        </div>
        <div class="carousel__slide" id="s3">
            <h3>Слайд 3</h3>
            <p>Это третий слайд.</p>
        </div>
    </div>

    <div class="carousel__nav">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
    </div>
</section>
</body>
</html>
